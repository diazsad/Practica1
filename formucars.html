<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto InfoCars</title>
    <link rel="stylesheet" href="./stylesic/formucars.css">
    <link rel="icon" type="image/x-icon"
        href="https://sites.google.com/a/zapata.com.mx/seguros-mazda/_/rsrc/1247880712500/config/app/images/CabrioletRed.png" />
</head>

<body>


    <div>
        <h1>Contactanos para mas Informacion</h1>
        <a href="infocars.html">InfoCars</a>
        <form>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="telefono">Telefono:</label><br>
            <input type="number" id="telefono" name="apellidos"><br>
            <label for="ciudad">Ciudad:</label><br>
            <input type="text" id="ciudad" name="ciudad"><br>
            <label for="direccion">Dirección:</label><br>
            <input type="text" id="direccion" name="direccion"><br>
            <label for="correo">Correo:</label><br>
            <input type="email" id="correo" name="correo"><br>
            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion"></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>

</html>
